name: ci

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ codex/** ]
  workflow_dispatch: {}

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"   # ← USUŃ cache: "pip"

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff pytest || true
          test -f requirements.txt && pip install -r requirements.txt || true

      - name: Ruff (lint)
        run: |
          ruff check services apps tests || true
          ruff format --check services apps tests || true

      - name: Pytest (smoke)
        run: pytest -k "state_api or system_info or control" -q || true
